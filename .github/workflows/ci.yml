name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-success: ${{ steps.build.outcome }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        id: build
        run: pnpm build

      - name: Verify build output
        run: |
          if [ ! -d "dist/public" ]; then
            echo "Error: dist/public directory not found!"
            exit 1
          fi
          if [ ! -f "dist/public/index.html" ]; then
            echo "Error: dist/public/index.html not found!"
            exit 1
          fi
          echo "✓ Build verification passed"
          echo "Build artifacts:"
          ls -lah dist/public/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Success
        run: |
          echo "✓ Successfully deployed to GitHub Pages"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"

  deploy-gh-pages-branch:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Deploy to gh-pages branch
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create temporary directory
          TEMP_DIR=$(mktemp -d)
          cp -r dist/public/* "$TEMP_DIR/"

          # Create orphan gh-pages branch
          git checkout --orphan gh-pages-deploy
          git rm -rf . > /dev/null 2>&1 || true

          # Copy built assets
          cp -r "$TEMP_DIR"/* .

          # Create .gitignore
          cat > .gitignore << 'EOF'
          node_modules/
          .DS_Store
          Thumbs.db
          EOF

          # Commit and push
          git add -A
          git commit -m "Deploy: Automated GitHub Pages deployment from main branch

          Build: ${{ github.sha }}
          Triggered by: ${{ github.event_name }}
          Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

          git push origin gh-pages-deploy:gh-pages --force

          # Cleanup
          rm -rf "$TEMP_DIR"
          git checkout main
          git branch -D gh-pages-deploy

      - name: Deployment Complete
        run: |
          echo "✓ GitHub Pages deployment complete"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: gh-pages"
          echo "URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
