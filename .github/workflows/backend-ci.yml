name: Backend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'server/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PNPM
      uses: pnpm/action-setup@v3
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'pnpm'
        cache-dependency-path: 'pnpm-lock.yaml'

    - name: Install dependencies
      run: |
        cd server
        pnpm install

    - name: Lint
      run: |
        cd server
        echo "Linting backend..."

    - name: Build
      run: |
        cd server
        pnpm build

    - name: Run Tests
      run: |
        cd server
        echo "Running backend tests..."
